<!DOCTYPE html>
<html lang="en">
    <script src="scripts/main.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <nav>
            <ul>
                <li><a href="about-me.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="gallery" class="gallery-section">
        <div class="grid-container">
            <img src="images/photo1.svg" alt="Photo 1" class="grid-item">
            <img src="images/photo2.svg" alt="Photo 2" class="grid-item">
            <img src="images/photo3.svg" alt="Photo 3" class="grid-item">
            <img src="images/photo4.svg" alt="Photo 4" class="grid-item">
            <img src="images/photo5.svg" alt="Photo 5" class="grid-item">
            <img src="images/photo6.svg" alt="Photo 6" class="grid-item">
            <img src="images/photo7.svg" alt="Photo 7" class="grid-item">
            <img src="images/photo8.svg" alt="Photo 8" class="grid-item">
            <img src="images/photo9.svg" alt="Photo 9" class="grid-item">
            <img src="images/photo10.svg" alt="Photo 10" class="grid-item">
            <img src="images/photo11.svg" alt="Photo 11" class="grid-item">
            <img src="images/photo12.svg" alt="Photo 12" class="grid-item">
            <img src="images/photo13.svg" alt="Photo 13" class="grid-item">
        </div>
    </section>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

 
</body>
</html>
